<header class="header">
  <nav class="navbar container">
    <!-- logo -->
    <div class="order-0">
      <img src="/images/logo.png" height="80" width="100" alt="" />
    </div>
    <!-- navbar toggler -->
    <input id="nav-toggle" type="checkbox" class="hidden" />
    <label
      id="show-button"
      for="nav-toggle"
      class="order-2 flex cursor-pointer items-center md:order-1 md:hidden"
    >
      <svg class="h-6 fill-current" viewBox="0 0 20 20">
        <title>Menu Open</title>
        <path d="M0 3h20v2H0V3z m0 6h20v2H0V9z m0 6h20v2H0V0z"></path>
      </svg>
    </label>
    <label
      id="hide-button"
      for="nav-toggle"
      class="order-2 hidden cursor-pointer items-center md:order-1"
    >
      <svg class="h-6 fill-current" viewBox="0 0 20 20">
        <title>Menu Close</title>
        <polygon
          points="11 9 22 9 22 11 11 11 11 22 9 22 9 11 -2 11 -2 9 9 9 9 -2 11 -2"
          transform="rotate(45 10 10)"
        ></polygon>
      </svg>
    </label>
    <!-- /navbar toggler -->
    <ul
      id="nav-menu"
      class="navbar-nav order-3 hidden w-full md:order-1 md:flex md:w-auto md:space-x-2"
    >
      <li class="nav-item">
        <a href="/" class="nav-link block">Home</a>
      </li>
      <li class="nav-item nav-dropdown group relative">
        <span class="nav-link inline-flex items-center">
          Dropdown
          <svg class="h-4 w-4 fill-current" viewBox="0 0 20 20">
            <path
              d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
            />
          </svg>
        </span>
        <ul
          class="nav-dropdown-list hidden group-hover:block md:invisible md:absolute md:block md:opacity-0 md:group-hover:visible md:group-hover:opacity-100"
        >
          <li class="nav-dropdown-item">
            <a href="#" class="nav-dropdown-link block"> Dropdown Item 1 </a>
          </li>
          <li class="nav-dropdown-item">
            <a href="#" class="nav-dropdown-link block"> Dropdown Item 2 </a>
          </li>
        </ul>
      </li>
    </ul>
    <div class="order-1 ml-auto flex items-center md:order-2 md:ml-0">
      <a
        class="cursor-pointer p-2 text-xl text-dark hover:text-primary"
        href="#"
      >
        <i class="fa-solid fa-search"></i>
      </a>
    </div>
  </nav>
</header>
